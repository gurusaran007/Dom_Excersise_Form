<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guvi Geeks Network</title>
  <style>
       table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }

    .main{
        margin-top:20px;
        padding-left: 10px;
        
    }
    .main1{
        margin-top:20px;
        padding-left: 14px;
        
    }

    .main2{
        margin-left: 15px;
        margin-top: 20px;
        padding-right: 15px;
    }
    .main3{
        margin-left: 30px;
        margin-top: 20px;
        padding-left: 15px;
    }
    .main4{
        margin-left: 15px;
        margin-top: 20px;
        padding-left:10px;
    }
  </style>
</head>
<body>
  
    
  <form id="myForm">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" class="main" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"  class="main1" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="main2" required><br>

      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" name="pincode" class="main2" required><br>

      
      
     <br>
    <label for="food">Choice of Food:</label>
    <select id="food" name="food" multiple size="5" required>
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="pasta">Pasta</option>
      <option value="salad">Salad</option>
      <option value="sushi">Sushi</option>
    </select><br>

       <label for="gender">Gender:</label>
       <select id="gender" name="gender" class="main" required>
        <option value="Male" >Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
       </select><br>

       <label for="state">State:</label>
      <input type="text" id="state" name="state" class="main3" required><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country"class="main4" required><br>

        <br>
       <button type="button" onclick="addRecord()">Submit</button>
       
       
    </form>    

    <table id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Food</th>
            <th>Gender</th>
            <th>State</th>
            <th>Country</th>
           
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    
    
    
    
    <script  >

      function addRecord()
      {
    const firstName = document.getElementById("fname").value;
      const lastName = document.getElementById("lname").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;
      const food = Array.from(document.getElementById("food").selectedOptions).map(option => option.value).join(", ");
      const gender = Array.from(document.getElementById("gender").selectedOptions).map(option=>option.value).join(", ");
      const state = document.getElementById("state").value;
      const country = document.getElementById("country").value;

    

        const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow(table.rows.length);

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      const cell5 = newRow.insertCell(4);
      const cell6 = newRow.insertCell(5);
      const cell7 = newRow.insertCell(6);
      const cell8 = newRow.insertCell(7);

      cell1.innerHTML = firstName;
      cell2.innerHTML = lastName;
      cell3.innerHTML = address;
      cell4.innerHTML = pincode;
      cell5.innerHTML = food;
      cell6.innerHTML = gender;
      cell7.innerHTML = state;
      cell8.innerHTML = country;
      
      

        document.getElementById("myForm").reset();
        
      }

      
    </script>

    

    
 
     
           
     

 
 
</body>
</html>
